{% extends 'master.html' %}

{% block content_header  %}
{% endblock %}
{% block content  %}
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cars</h3>

                        <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control float-right"
                                       placeholder="Search">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th>Car Id</th>
                                <th>Car Make</th>
                                <th>Car Name</th>
                                <th>Year</th>
                                <th>Avg Review</th>
                                <th>Image</th>
                                <th>Details</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for car in cars %}
                            <tr>
                                <td>{{ car.id }}</td>
                                <td>{{ car.make }}</td>
                                <td>{{ car.name }}</td>
                                <td>{{ car.year }}</td>
                                <td>{{ car.avg_review }}</td>
                                <td><img src="{{url_for('static', filename= car.image )}}"
                                         style="width:150px;height:150px;"></td>
                                <td>
                                    <input class="detail" type="button"
                                           onclick="location.href='{{ url_for('car_details', car_id=car.id) }}'"
                                           value="Details">
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>

        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
{% endblock %}
