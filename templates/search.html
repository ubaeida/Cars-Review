{% extends 'index.html' %}

{% block content %}
<div class="tab-pane" id="settings">
    <form class="form-horizontal" action="search" method="post" novalidate>
        <div class="form-group row">
            <label for="car_make" class="col-sm-2 col-form-label">Car make</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="car_make" name="car_make" placeholder="Insert car make">
                </div>
        </div>
        <div class="form-group row">
            <label for="car_model" class="col-sm-2 col-form-label">Car model</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="car_model" name="car_model" placeholder="Insert car model">
                </div>
        </div>
        <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="year" name="year" placeholder="Insert a year number">
                </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
